<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ficha do paciente</title>
    
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <link href="css/ratchet.css" rel="stylesheet">
    <link href="css/ratchet-theme-ios.css" rel="stylesheet">
    
    <script src="js/ratchet.js"></script>
    <script src="js/model.js"></script>
    <script src="js/dao.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/record.js"></script>

    <script src="cordova.js"></script>
</head>
<body>    
    <header class="bar bar-nav">
        <a class="icon icon-left-nav pull-left" href="index.html" data-ignore="push"></a>
        <h1 class="title">Prontuário</h1>
    </header>
    <div class="content">
        <p class="content-padded">Formulário do paciente</p>
        <div class="card">
            <div class="card">
                <div class="input-row">
                    <label>Id</label>
                    <input id="patient_id" type="number" placeholder="0000" disabled>
                </div>
                <div class="input-row">
                    <label>Nome</label>
                    <input id="patient_name" type="text" placeholder="Nome">
                </div>
                <div class="input-row">
                    <label>Prontuário</label>
                    <input id="patient_record" type="number" placeholder="000">
                </div>
                <div class="input-row">
                    <label>Data</label>
                    <input id="patient_consult_date" type="date">
                </div>
            </div>
        </div>

        <div class="card">
            <div class="segmented-control">
                <a class="control-item" onclick="setConsultType(1)">Cons. inicial</a>
                <a class="control-item" onclick="setConsultType(2)">Reavaliação</a>
                <a class="control-item" onclick="setConsultType(3)">Manutenção</a>
            </div>
        </div>
        
        <div id="patient_links">
            <!-- -->
        </div>
    </div>
        <nav class="bar bar-tab">
            <a class="tab-item active" onclick="save()" data-ignore="push">
                <span class="icon icon-check"></span>
                <span class="tab-label">Salvar</span>
            </a>
            <a class="tab-item active" href="#modal" data-ignore="push">
                <span class="icon icon-trash"></span>
                <span class="tab-label">Excluir</span>
            </a>
        </nav>
    </div>

    <div id="modal" class="modal">
        <header class="bar bar-nav">
            <a class="icon icon-close pull-right" href="#modal"></a>
            <h1 class="title">Excluir</h1>
        </header>
        
        <div class="content">
            <div class="card">
                <ul class="table-view">
                    <li class="table-view-cell">
                        Deseja realmente excluir?
                        <button class="btn btn-negative" onclick="deletePatient()">Excluir</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script>initRecord();</script>
</body>

</html>
